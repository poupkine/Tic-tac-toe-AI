{% extends 'base.html' %}

{% block header3 %}
<h3 id="header3" class="display-5">Игра {{now}}</h3>
<h6 id="header6" class="display-6">(Кто выиграет, тот и победит) ({{number}})</h6>
{% endblock header3 %}

{% block game %}

    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box align" index="0,0">0</div>
        <div class="box align" index="0,1">1</div>
        <div class="box align" index="0,2">2</div>
        <div class="box align" index="1,0">3</div>
        <div class="box align" index="1,1">4</div>
        <div class="box align" index="1,2">5</div>
        <div class="box align" index="2,0">6</div>
        <div class="box align" index="2,1">7</div>
        <div class="box align" index="2,2">8</div>
    </div>
    <h2 id="results"></h2>


    <button id="play-again">Play Again</button>

    {% endblock game %}
